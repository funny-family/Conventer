<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script src="index.js"></script>
  <title>Converter</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="header">.PNG — конвертер</div>
      <div class="description">Сконвертирует любое изображение в .png</div>
        <button type="button" id="upload-button">Выбрать файл</button>
        <input
          hidden="hidden"
          type="file"
          id="browse-file"
          accept="image/*"
        />
        <!-- <canvas
          class="image-container"
          id="image-container"
          width="720"
          height="450"
          style="border:1px solid #000000;">
        </canvas> -->
        <button id="saveImage">save image</button>
        <div class="img-block" id="img-block">
          <img src="" alt="" class="image-preview" id="image-preview">
        </div>
        <div id="file-name"></div>
    </div>
  </div>
</body>
</html>
